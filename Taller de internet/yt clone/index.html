<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<style>

    .container{
        margin: 0 30px;
    }

    nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav img{
        margin-left: 25px;
    }

    .search-bar{
        display: flex;
        justify-content: start;
        align-items: center;
        width: 50vw;
        background-color:#e9e9e9;
        padding:5px 15px;
        color: #a2a2a2;
    }   

    .user-settings{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .row{
        display: flex;
    }

    .column-left{
        background-color:#f7f7f7;
        height: 100vh;
        width:20%;
        padding: 30px 0;
        font-size: 17px;
    }

    .column-right{
        background-color:red;
    }

    .sidebar-item{
        display: flex;
        justify-content: start;
        align-items: center;
        color: #6f6f6f;
        font-weight: bold;

    }

    .active{
        color:red;
        font-weight: 240px;

    }
</style>
<body>
    <div class="container">
    <nav>
        <div>
            <i data-feather="menu"></i>
            <img src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png" width="150px"> 
        </div>
        <div class="search-bar">
            <i data-feather="search"></i>
            <p>Search</p>
        </div>
        <div class="user-settings">
            <i data-feather="upload"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png" width="50px" height="50px" style="background-color:aliceblue;border-radius:  100%;">
        </div>
    </nav>
</div>

    <div class="row">
        <section class="column-left">
            <div class="sidebar-item active">
                <i data-feather="search"></i>
                <p>Search</p>
            </div>
            <div class="sidebar-item">
                <i data-feather="search"></i>
                <p>Search</p>
            </div>
            <div class="sidebar-item">
                <i data-feather="search"></i>

            </div>

            </div>

            </div>
            <div class="sidebar-item">
                <i data-feather="search"></i>
                <p>Search</p>
            </div>
        </section>
        <section class="column-right"></section>
    </div>
